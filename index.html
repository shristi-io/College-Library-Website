<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple college library website">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchbar" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>
    <div id="alertMessage"></div>
    <div class="container my-3">
        <h1>Welcome to My Library</h1>
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" placeholder="Enter book title" class="form-control" id="bookTitle">
              </div>
            </div>
            <div class="row mb-3">
              <label for="Author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" placeholder="Enter author's name" class="form-control" id="Author">
              </div>
            </div>
            <label for="selectCategory" class="col-sm-2 col-form-label">Select Category</label>
            <select class="form-select" id="selectCategory" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="novel">Novel</option>
                <option value="poetry">Poetry</option>
                <option value="history">History</option>
                <option value="mathematics">Mathematics</option>
                <option value="computerScience">Computer Science</option>
                <option value="law">Law</option>
                <option value="generalKnowledge">General Knowledge</option>
                <option value="other">Other</option>
              </select>
            <br>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
          <br>
          <h2>Available Books</h2>
          <div id="table">
            <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>  -->
                     
                    </tbody>
                  
              </table>
          </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    
    <script src="index.js"></script>

</html>
